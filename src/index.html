<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="glow-wrapper">
      <div class="game-wrapper">
        <div class="board-container"></div>
        <div class="settings-container">
          <button class="reset-button">Новая игра</button>
          <div class="size-control">
            <label for="size-input" class="size-label">Размер поля</label>
            <div class="size-wrapper">
              <button class="size-button decrease"><div>-</div></button>
              <input type="text" class="size-input" value="3" readonly />
              <button class="size-button increase">+</button>
            </div>
          </div>
        </div>
        <div class="statistics-container">
          <p class="statistics-label">Статистика</p>
          <div class="statistics"></div>
        </div>
      </div>
    </div>
  </body>

  <div class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <p class="modal-message">Сообщение</p>
      <button class="modal-button">ОК</button>
    </div>
  </div>
</html>
